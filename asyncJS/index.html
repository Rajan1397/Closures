  <script>
    // const y = () => {

    // const x = () => {
    //   y();

    // creating a promise

    const data = new Promise((resolve, reject) => {
      const randomNumber = Math.random();

      if (randomNumber < 0) {
        resolve("All went well");
      } else {
        reject("Something went wrong");
      }
    });

    // consuming this promise:

    data
      .then((resolvedQuery) => {
        console.log(resolvedQuery);
      })
      .catch((err) => {
        console.log(err);
      });
  </script>
